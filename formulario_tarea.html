<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO TAREA</title>
</head>
<body>
    <h1>FORMULARIO TAREA</h1>
    <form action="./envio_formulario.html">
        <div>
            <label for="name">Ingrese nombre</label>
            <input id="name" type="text" placeholder="nombre..." maxlength="10" autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="lastName">Ingrese apellido</label>
            <input id="lastName" type="text" placeholder="apellido..." maxlength="10" autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="">Seleccione documento</label>
            <select name="" id="" required>
                <option value="0">DNI</option>
                <option value="1">CARNET DE EXTRANJERIA</option>
            </select>
        </div>
        <div>
            <label for="nameDocument">Ingrese numero de documento</label>
            <input id="nameDocument" type="text" maxlength="8" required>
        </div>
        <br>
        <div>
            <label for="e-mail">Ingrese correo</label>
            <input id="e-mail" type="email" placeholder="juan@......">
        </div>
        <br>
        <div>
            <label for="password">Crear contrase√±a</label>
            <input id="password" type="password" required>
        </div>
        <br>
        <div>
            <label for="age">Ingrese edad</label>
            <input id="age" type="number" min="17" max="35">
        </div>
        <br>
        <div>
            <label for="genero">Seleccione Genero</label>
            <select name="" id="genero">
                <option value="0">Masculino</option>
                <option value="1">Femenino</option>
                <option value="2">No especificar</option>
            </select>
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios:</label>
            <div>
                <textarea name="" id="comentarios" cols="35" rows="4"></textarea>
            </div>
        </div>
        <br>
        <div>
            <button type="submit">ENVIAR</button>
        </div>        
    </form>
</body>
</html>
