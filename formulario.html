<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="./mensaje.html">
        <div>
            <label for="nameElement">Ingrese nombre</label>
            <input placeholder="Cristian..." id="nameElement" type="text" maxlength="5" autocomplete="off" required>
        </div>
        <br>
        <div>
            <label for="lasNameElement">Ingrese apellido</label>
            <input id="lasNameElement" type="text" placeholder="Cueva...">
        </div>
        <br>
        <div>
            <label for="email">Ingrese Email</label>
            <input id="email" type="email">
        </div>
        <br>
        <div>
            <label for="password">Ingrese password</label>
            <input id="password" type="password" name="" id="">
        </div>
        <br>
        <div>
            <label for="edad">Ingrese edad</label>
            <input id="edad" type="number" min="18" max="30">
        </div>
        <br>
        <div>
            <label for="telefono">Ingrese telefono</label>
            <input id="telefono" type="tel">
        </div>
        <br>
        <div>
            <label for="descripcion">Ingrese descripcion</label>
            <div>
                <textarea name="" id="descripcion" cols="30" rows="5"></textarea>
            </div>
        </div>
        <br>
        <div>
            <label for="">Ingrese su edad</label>
            <select name="" id="">
                <option value="0">Menos de 10</option>
                <option value="1">Menos de 20</option>
                <option value="2">Menos de 30</option>
            </select>
        </div>
        <br>
        <div>
            <!-- <input type="submit" value="Enviar"> -->
             <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
